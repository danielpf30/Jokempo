<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Batalha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<body>

    <div class="container-fluid d-flex flex-column align-items-center p-0" style="min-height: 100vh; overflow-x: hidden;">
        
        <div class="d-flex w-100 justify-content-between align-items-center p-3 mt-2" style="max-width: 800px;">
            
            <div>
                 <span id="nome-display" class="text-warning fs-5 text-uppercase fw-bold" style="cursor: pointer; display: none;">
                     JOGADOR
                </span>
            </div>

            <div>
                <a href="/historico" class="btn btn-light border-dark btn-sm fw-bold shadow-sm">
                    HIST√ìRICO
                </a>
            </div>
        </div>

        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center w-100 position-relative">
            
            <div id="container-input" class="text-center bg-dark p-4 rounded border border-warning shadow-lg" style="z-index: 100; max-width: 90%;">
                <h5 class="mb-3 text-warning">NICK DO JOGADOR</h5>
                <input type="text" id="input-nome" class="form-control text-center mb-3 text-uppercase" 
                       placeholder="SEU NICK" maxlength="10" style="font-family: inherit;">
                <button class="btn btn-success w-100 fw-bold" onclick="confirmarNome()">COME√áAR</button>
            </div>

            <div id="container-placar" style="display: none;">
                <div class="bg-white text-dark rounded border border-dark border-3 d-inline-block p-4 shadow-lg text-center" style="min-width: 260px;">
                    
                    <div class="border-bottom border-dark pb-2 mb-2 fw-bold text-uppercase d-flex justify-content-between" style="font-size: 0.9rem;">
                        <span id="nome-user" class="text-primary">VOC√ä</span> 
                        <span class="text-muted mx-2">VS</span>
                        <span id="nome-pc" class="text-danger">BOOT</span>
                    </div>

                    <div class="fs-1 fw-bold lh-1 font-family: inherit d-flex justify-content-center align-items-center gap-3">
                        <span id="placar-user">0</span> 
                        <span class="text-muted fs-4">-</span> 
                        <span id="placar-pc">0</span>
                    </div>
                </div>
            </div>

            <div class="mt-4" style="min-height: 60px;">
                 <h4 id="msg-resultado" class="text-center text-uppercase fw-bold px-2" style="letter-spacing: 1px; line-height: 1.4;"></h4>
            </div>

        </div>

        <div id="mesa-jogo" class="pb-5 w-100 text-center" style="opacity: 0.3; pointer-events: none;">
            
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <div class="btn-jogada mx-auto" onclick="jogar('papel')" title="Papel">üìÑ</div>
                </div>
            </div>

            <div class="row justify-content-center gap-5">
                <div class="col-auto">
                    <div class="btn-jogada" onclick="jogar('tesoura')" title="Tesoura">‚úÇÔ∏è</div>
                </div>
                <div class="col-auto">
                    <div class="btn-jogada" onclick="jogar('pedra')" title="Pedra">üóø</div>
                </div>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
