<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jokempô Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #050a1f; /* Fundo Azul Escuro */
            color: white;
            font-family: 'Press Start 2P', cursive;
            height: 100vh; /* Altura total da tela */
            display: flex; /* Mágica para centralizar tudo */
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .titulo-game {
            font-size: 4rem; /* Texto Gigante */
            text-shadow: 5px 5px 0px #000; /* Sombra retrô */
            margin-bottom: 50px;
        }
        .btn-start {
            background-color: #f0f0f0;
            color: black;
            padding: 15px 50px;
            border-radius: 50px;
            text-decoration: none; /* Tira o sublinhado do link */
            border: 4px solid black;
            transition: transform 0.2s; /* Animação suave */
        }
        .btn-start:hover {
            transform: scale(1.1); /* Aumenta ao passar o mouse */
            background-color: #ffd700; /* Amarelo */
        }
    </style>
</head>
<body>

    <div class="text-center">
        <h1 class="titulo-game">JOKEMPO</h1>

        <a href="/game" class="btn-start fs-4">JOGAR</a>
    </div>

</body>
</html>
